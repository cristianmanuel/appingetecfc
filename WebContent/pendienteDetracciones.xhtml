<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<f:metadata>
		<f:event listener="#{loginUsuario.verifyLogin}" type="preRenderView"></f:event>
	</f:metadata>
	<title>Pendiente de Detracciones</title>
</h:head>

<h:body>

	<p:layout fullPage="true" resizeTitle="resize">

		<p:layoutUnit position="north" size="120" collapsible="false">
			<div style="background-color: blue">
				<ui:insert name="header">
					<div class="centro">
						<ui:include src="cabeza.xhtml" />
					</div>
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="center">



			<div class="scroll6">

				<ui:insert>
					<ui:include src="barra.xhtml" />
				</ui:insert>

				<h:form>
					<p:separator></p:separator>
					<h:panelGrid columns="2" style="margin: 0 auto;">
						<h:commandLink>
							<p:graphicImage url="/images/excel.png" width="24" />
							<p:dataExporter type="xls" target="tablita"
								fileName="Pendiente_Detracciones" />
						</h:commandLink>

						
					</h:panelGrid>

					<p:separator></p:separator>

					<p:dataTable id="tablita" value="#{pendienteBean.listaGrilla}"
						var="car" paginator="true" rows="10" style="margin-bottom:20px"
						emptyMessage="No se encontraron registros" rowsPerPageTemplate="5,10,15">

						<f:facet name="header">
				Pendiente de Detracciones
			</f:facet>

						<p:column headerText="Comprobante" width="10%">
							<h:outputText value="#{car.nombreComprobante}" />
						</p:column>
						<p:column headerText="Nro Comprobantes" width="7%">
							<h:outputText value="#{car.nroComprobante}" />
						</p:column>
						<p:column headerText="Fecha Comp." width="7%">
							<h:outputText value="#{car.fechaComp}" >
								<f:convertDateTime>dd/MM/yyyy</f:convertDateTime>
							</h:outputText>
						</p:column>
						<p:column headerText="Nro. Validac." width="9%">

							<h:outputText value="#{car.nroValidac}" />
						</p:column>
						<p:column headerText="Clase Gasto">
							<h:outputText value="#{car.claseGasto}" />
						</p:column>
						
						<p:column headerText="Beneficiario" width="14%">
							<h:outputText value="#{car.beneficiario}" />
						</p:column>
						<p:column headerText="Proyecto" width="14%">
							<h:outputText value="#{car.proyecto}" />
							
						</p:column>
						
						<p:column headerText="Tot. Comp.">
							<h:outputText value="#{car.totComp}" />
						</p:column>

						<p:column headerText="Moneda Comp.">
							<h:outputText value="#{car.monedaComp}" />
						</p:column>
						
						<p:column headerText="A Pagar">
							<h:outputText value="#{car.aPagar}" />
						</p:column>

						<p:column headerText="% det">
							<h:outputText value="#{car.pagoPorceDete}" />
						</p:column>
						
						<p:column headerText="Monto det.">
							<h:outputText value="#{car.montoDet}" />
						</p:column>

						<p:column headerText="Moneda det.">
							<h:outputText value="#{car.monedaDet}" />
						</p:column>
						
					</p:dataTable>



				</h:form>

			</div>



		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="MenÃº"
			resizable="true" closable="true" collapsible="true">
			<ui:insert name="header">
				<ui:include src="barraLateral.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit
			header="INGETEC ,  CONSULTORES  Y  EJECUTORES - TODOS LOS DERECHOS RESERVADOS"
			style="text-align: center;" position="south" size="100"
			collapsible="true" resizable="true" closable="true">
			<br />
			<div class="pie">
				<ui:insert name="header">
					<ui:include src="pie.xhtml" />
				</ui:insert>

			</div>

		</p:layoutUnit>

	</p:layout>
</h:body>

</html>
