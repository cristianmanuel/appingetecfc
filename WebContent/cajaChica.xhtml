<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<f:metadata>
		<f:event listener="#{loginUsuario.verifyLogin}" type="preRenderView"></f:event>
	</f:metadata>
	<title>Caja Chica</title>
</h:head>

<h:body>

	<p:layout fullPage="true" resizeTitle="resize">

		<p:layoutUnit position="north" size="120" collapsible="false">
			<div style="background-color: blue">
				<ui:insert name="header">
					<div class="centro">
						<ui:include src="cabeza.xhtml" />
					</div>
				</ui:insert>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="center">


			<div class="scroll4">

				<ui:insert>
					<ui:include src="barra.xhtml" />
				</ui:insert>
				<br></br> <br></br> <br></br> <br></br> <br></br>


				<h:form id="form6">
					<p:separator />


					<h:panelGrid columns="2" style="margin: 0 auto;">
						<h:commandLink>
							<p:graphicImage url="/images/excel.png" width="24" />
							<p:dataExporter type="xls" target="tablita" fileName="Caja_chica" />
						</h:commandLink>

					</h:panelGrid>


					<p:dataTable var="car" value="#{pendienteBean.listaGrillaChica}"
						paginator="true" emptyMessage="No se encontro registros"
						id="tablita" rowsPerPageTemplate="5,10,15">


						<f:facet name="header">
                    Caja Chica
                </f:facet>
						<p:column headerText="Pedido">
							<h:outputText value="#{car.pedido}" />
						</p:column>

						<p:column headerText="Monto">
							<h:outputText value="#{car.monto}" />
						</p:column>

						<p:column headerText="Fondo">
							<h:outputText value="#{car.fondo}" />
						</p:column>

						<p:column headerText="Comprob.">
							<h:outputText value="#{car.comprob}" />
						</p:column>
						
						<p:column headerText="N° Comprob">
							<h:outputText value="#{car.nComprob}" />
						</p:column>



						<p:column headerText="F. Compro">
							<h:outputText value="#{car.fCompro}" >
							<f:convertDateTime>dd/MM/yyyy</f:convertDateTime>
							</h:outputText>
						</p:column>
						
						
						<p:column headerText="T. Gasto">
							<h:outputText value="#{car.tGasto}" />
						</p:column>

						<p:column headerText="Valor">
							<h:outputText value="#{car.valor}" />
						</p:column>
						
						<p:column headerText="IGV">
							<h:outputText value="#{car.iGVTotal}" />
						</p:column>

						<p:column headerText="Total">
							<h:outputText value="#{car.ttotal}" />
						</p:column>
						
						<p:column headerText="Reembolso">
							<h:outputText value="#{car.reembolso}" />
						</p:column>

						<p:column headerText="Devoluc.">
							<h:outputText value="#{car.devoluc}" />
						</p:column>
						
						<p:column headerText="Moneda">
							<h:outputText value="#{car.moneda}" />
						</p:column>

						<p:column headerText="Cod Prove.">
							<h:outputText value="#{car.codProve}" />
						</p:column>
						
						<p:column headerText="Ruc Prove.">
							<h:outputText value="#{car.rucProve}" />
						</p:column>

						<p:column headerText="Proveedor">
							<h:outputText value="#{car.proveedor}" />
						</p:column>
						
						<p:column headerText="Proyecto">
							<h:outputText value="#{car.proyecto}" />
						</p:column>

						<p:column headerText="Responsable">
							<h:outputText value="#{car.responsable}" />
						</p:column>



					</p:dataTable>
				</h:form>
				<p:separator />
			</div>


		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="Menú"
			resizable="true" closable="true" collapsible="true">
			<ui:insert name="header">
				<ui:include src="barraLateral.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="Menú"
			resizable="true" closable="true" collapsible="true">
			<ui:insert name="header">
				<ui:include src="barraLateral.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit
			header="INGETEC ,  CONSULTORES  Y  EJECUTORES - TODOS LOS DERECHOS RESERVADOS"
			style="text-align: center;" position="south" size="100"
			collapsible="true" resizable="true" closable="true">
			<br />
			<div class="pie">
				<ui:insert name="header">
					<ui:include src="pie.xhtml" />
				</ui:insert>

			</div>

		</p:layoutUnit>


	</p:layout>
</h:body>

</html>
